<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 5</title>
</head>
<body>
    
   <h1>Tritech Designs</h1>
   <h3>Staff Registration Form</h3>
   
  <form>
   <div>
       <label>Firstname</label>
       <input type="text" name="fname" placeholder="Enter First Name Here" required>
   </div>
   <div>
       <label>Lastname</label>
       <input type="text" name="lname" placeholder="Enter Last Name Here" required>
   </div>
   <div>
       <label>Email</label> 
       <input type="email" name="email" placeholder="Enter Email Here" required>
   </div>
   <div>
       <label>Username</label>
       <input type="text" name="uname" placeholder="Enter Username Here" required>
   </div>
   <div>
       <label>Password</label>
       <input type="password" name="password" placeholder="Enter Password Here" required>
   </div>
   <div>
       <label>Date Of Birth</label>
       <input type="date" name="dob" required>
   </div>
   <div>
       <label>Gender</label> <br>
       <input type="radio" name="gender">Male <br>
       <input type="radio" name="gender">Female <br>
       <input type="radio" name="gender">Others
   </div>
   <div>
       <label>Phone Number</label>
       <input type="tel" name="telephone" placeholder="Enter Phone No. Here">
   </div>
   <div>
       <input type="submit" value="Register">
   </div>
  </form>
</body>
</html>
